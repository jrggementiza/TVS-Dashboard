<button type="button" class="btn btn-warning" name='editItem' value={{ items.item.id }} data-toggle="modal" data-target="#confirmEdit">Edit</button>

<div class="modal fade" id="confirmEdit" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Edit Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2>Are you sure you want to delete {{ items.item.name }} from the Inventory?</h2>
                    {% for field in form %}
                    <div class='form-group'>
                        <div class='col'>
                            {{ field.errors }}
                            <div>{{ field.label }}</div>
                            <div>{{ field }}</div>
                        </div>
                    </div>
                    {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form method='post'>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" name='deleteItem' value={{ items.item.id }}>Edit Item</button>
                </form>
            </div>
        </div>
    </div>
</div>
